<!DOCTYPE html>

<html>
    <head>
        <title>Glasfaser für Borghorst</title>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="page">
            <h1 class="headline">Glasfaser für Borghorst</h1>
            <div id="body">
                <p class="info">
                    <strong>Hintergrund:</strong> <br />
                    Wir können jetzt alle Glasfaser in Borghorst bekommen. <br />
                    Dafür müssen sich 40 Prozent der Haushalte in Borghorst für <strong>Glasfaser Deutschland</strong> bis zum 31. März entscheiden!
                    Die Preise gehen ab 45 Euro pro Monat los.
                </p>


                <div class="progress-border">
                    <div class="progress-inside">
                        <div class="progress-bar"></div>
                    </div>
                </div>

                <div class="center-box">
                    <a href="https://www.deutsche-glasfaser.de/tarife/" class="button">
                        Hier Anmelden
                    </a>
                </div>
            </div>
        </div>
    </body>

    <script>
        const progressbar = document.getElementById("progress");
        fetch("./data.json").then(async response => {
            const data = await response.json();
            const progress = data.progress / 40 * 100;
            progressbar.innerHTML = progress;
        });
    </script>

</html>
